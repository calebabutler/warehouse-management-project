<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <nav class="py-2 bg-success text-light border-bottom">
            <div class="container-xxl d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item nav-link link-light px-2">Warehouse Manager</li>
                </ul>
                <ul class="nav">
                    <li class="nav-item">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                            <label class="btn btn-outline-light" for="btnradio1">Products</label>
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                            <label class="btn btn-outline-light" for="btnradio2">Product Types</label>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-xxl d-grid gap-2">
            <div class="accordion accordion-flush" id="warehouseList">
            </div>
            <div class="row">
                <button type="button" class="btn btn-dark">Add a Warehouse</button>
            </div>
        </div>
    </main>
</body>
</html>
